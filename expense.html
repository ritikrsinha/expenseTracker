<html>
<head>
    <title>Expense Tracker</title>
</head>
<body>
    <form onsubmit="saveToLocalStorage(event)">
        <h1 class="heading">Expense Tracker</h1>
        <hr>
        <label>Choose Expense Amount</label>
        <input id = 'amount' type="number" name="amount" required/>
        <label>Choose Description</label>
        <input id = 'description' type="text" name="addDescription" required/>
        <label>Choose a Catagory</label>
        <select name="category" id="category" required>
            <option value="selection" >Select an option</option>
            <option value="shopping">Shopping</option>
            <option value="movies">Movies</option>
            <option value="groceries">Groceries</option>
            <option value="food">Food</option>
     </select>
          <button class="btn">Add Expenses</button>
    </form> 
    <ul id = 'listOfExpenses'></ul>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script>
        function saveToLocalStorage(event) {
           event.preventDefault();
           const addAmount = event.target.amount.value;
           const description= event.target.addDescription.value;
           const category = event.target.category.value;


           const obj = {
               addAmount,
               description,
               category

           }

        axios.post("https://crudcrud.com/api/3dfec5c5ee244547bbf1815ebc9e48dc/expenseData", obj)
        .then((res) => {
            showNewExpenseOnScreen(res.data);
            console.log(res);
        })
        .then((err) => {
            console.log(err);
        })   
       }

       window.addEventListener("DOMContentLoaded", () => {
        axios.get("https://crudcrud.com/api/3dfec5c5ee244547bbf1815ebc9e48dc/expenseData")
        .then((res) => {
            for(var i = 0; i<res.data.length; i++) {
                showNewExpenseOnScreen(res.data[i])
            }
       
        })
             .catch((err) =>{
               console.log(err);  
             })
        })

       function showNewExpenseOnScreen(user){
           document.getElementById('description').value = '';
           document.getElementById('amount').value = '';
           document.getElementById('category').value ='';



           const parentNode = document.getElementById('listOfExpenses');
           const childHTML = `<li id=${user._id} > ${user.addAmount} - ${user.description} - ${user.category} 
                                   <button class='deletbutton' onclick=deleteExpense('${user._id}')> Delete Expense </button>
                                   <button class='editbutton' onclick=editExpenseDetails('${user.description}','${user.addAmount}','${user.category}','${user._id}')>Edit Expense </button>
                                </li>`

           parentNode.innerHTML = parentNode.innerHTML + childHTML;
       }


       // editExpenseData
       function editExpenseDetails(addDescription, amount, category, userId){
           document.getElementById('description').value = addDescription;
           document.getElementById('amount').value = amount;
           document.getElementById('category').value = category;


           deleteExpense(userId);
       }

       // deleteExpense

       function deleteExpense(userId){
        axios.delete(`https://crudcrud.com/api/3dfec5c5ee244547bbf1815ebc9e48dc/expenseData/${userId}`)
        .then((res) => {
            console.log(res);
        })
        .catch((err) => {
            console.log(err);
        })
        }

       function removeUserFromScreen(userId){
           const parentNode = document.getElementById('listOfExpenses');
           const childNodeToBeDeleted = document.getElementById(userId);

           parentNode.removeChild(childNodeToBeDeleted)
       }

   </script>  

</body>
</html>
